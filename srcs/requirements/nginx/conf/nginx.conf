# Define a server block for handling connections on port 443 (SSL)
server {
    # Listen on port 443 for IPv4 and IPv6
    listen 443 ssl;
    listen [::]:443 ssl;
    
    # Set the server name to mtemel.42.fr
    server_name mtemel.42.fr;

    # Specify SSL certificates (located in /etc/nginx/ssl/)
    ssl_certificate  /etc/nginx/ssl/nginx.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx.key;
    ssl_protocols  TLSv1.2 TLSv1.3;

    # Set the root directory for the server
    root /var/www/html;

    # Define the default files to be used if not specified in the request
    index index.php index.nginx-debian.html;

    # Handle incoming requests by trying different locations in order
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # Define how to handle requests for PHP files
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass wordpress:9000;  # Pass PHP requests to the FastCGI server running on wordpress:9000
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param SCRIPT_NAME $fastcgi_script_name;
    }
}
