server {
    listen 80;
    server_name localhost;  # veya spesifik bir domain adı
    return 444;     # 444, bağlantıyı kapatır ve herhangi bir yanıt göndermez
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_certificate /etc/ssl/mtemel.42.fr.pem;
    ssl_certificate_key /etc/ssl/mtemel.42.fr.key;

    root /var/www/html;
    index index.php;
    server_name localhost $HOSTNAME;

    location / {
        try_files $uri $uri/ =404;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass wordpress:9000; # PHP-FPM iletişim ayarı
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    autoindex off;
}
